name: Deploy App to VPS

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://seaview-penthouse.com

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/seaview-penthouse:latest
          build-args: |
            NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ secrets.SEAVIEW_NEXT_PUBLIC_GA_MEASUREMENT_ID }}
            NEXT_PUBLIC_SITE_URL=https://seaview-penthouse.com
            SITE_URL=https://seaview-penthouse.com

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/stacks/infra
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker compose pull seaview
            docker compose up -d seaview
